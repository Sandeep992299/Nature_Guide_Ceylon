<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Documentary website about Sri Lankan Wildlife.">
    <meta name="keywords" content="Sri Lanka, Wildlife, Nature Guide  Ceylon,Sri Lankan leopard">
    <meta name="author" content="Sandeep Dissanayake">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGC - Registration Form</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="Nature_guide_ceylon_logo copy1.png">
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="wrapper">
        <form id="registrationForm" onsubmit="registerUser(event)">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-feild">
                    <input id="fullName" type="text" placeholder="Full Name" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-feild">
                    <input id="username" type="text" placeholder="Username" required>
                    <i class="fa fa-user"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input id="email" type="email" placeholder="Email" required>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-feild">
                    <input id="phoneNumber" type="tel" placeholder="Phone Number" required>
                    <i class="fa fa-phone"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-feild">
                    <input id="password" type="password" placeholder="Password" required>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="input-feild">
                    <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
                    <i class="fa fa-lock"></i>
                </div>
            </div> 

            <label><input type="checkbox">I declare that I have read and filled the above information, so if the information
            given by me incorrect, you have the rights to cancel without informing me.</label>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input values
            var fullName = document.getElementById('fullName').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Perform validation
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Store user data in local storage
            var userData = {
                fullName: fullName,
                username: username,
                email: email,
                phoneNumber: phoneNumber,
                password: password
            };

            localStorage.setItem('userData', JSON.stringify(userData));
           

            // Redirect user to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
